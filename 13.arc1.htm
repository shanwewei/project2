<meta http-equiv="content-type" content="text/html; charset=utf-8" /><style>	canvas {		background: lightgray;		border: 1px solid gray;	}</style><canvas id="c" width="400px" height="400px"></canvas><script>	// 获取画布	var canvas = document.querySelector("#c");	// 绘制上下文（笔触）	var ctx = canvas.getContext("2d");	const WIDTH = canvas.width;	const HEIGHT = canvas.height;	const x = WIDTH / 2;	const y = HEIGHT / 2;	const r = 150;	// 角度 angle	// 弧度 radian	/*	  180      x	------- = ---	Math.PI    y	*/	// 弧度 = 角度 * Math.PI / 180		/*	// 从0度画到90度	let startRadian = 0;	let endRadian = 90 * Math.PI / 180;	*/	/*	// 从270度开始画，画45度	let startRadian = 3 / 2 * Math.PI;	//let endRadian = startRadian + (45 * Math.PI / 180);	let endRadian = (270 + 45) * Math.PI / 180;	*/		// 从270度开始画，画到45度	/*	// 方法一	let startRadian = 3 / 2 * Math.PI;	let endRadian = 45 * Math.PI / 180;	*/	// 方法二	let startRadian = 3 / 2 * Math.PI;	let endRadian = (270 + 90 + 45) * Math.PI / 180;		ctx.arc(x, y, r, startRadian, endRadian);	ctx.lineWidth = 10;		ctx.stroke();</script>
