<meta http-equiv="content-type" content="text/html; charset=utf-8" /><style>	canvas {		background: lightgray;		border: 1px solid gray;	}</style><script>	window.onload = function() {		// 获取画布		var canvas = document.querySelector("#c");		// 绘制上下文（笔触）		var ctx = canvas.getContext("2d");				// ctx.rect(100, 100, 200, 200);		// //ctx.stroke();		// ctx.fill();				ctx.fillStyle = "rgba(255, 0, 0, 0.1)";		ctx.fillRect(100, 100, 200, 200);		ctx.clearRect(100, 100, 100, 100);		ctx.clearRect(200, 200, 100, 100);	}		</script><canvas id="c" width="400px" height="400px"></canvas>
